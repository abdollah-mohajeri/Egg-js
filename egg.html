<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی سبد و تخم مرغ</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #gameCanvas {
            display: block;
            background-color: lightblue;
            margin: auto;
        }
        
        #scoreBoard {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: darkblue;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas"></canvas>
    <div id="scoreBoard">
        امتیاز: <span id="score">0</span><br> قلب‌ها: <span id="lives">❤️❤️❤️</span>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElem = document.getElementById("score");
        const livesElem = document.getElementById("lives");

        canvas.width = 800;
        canvas.height = 600;

        let score = 0;
        let lives = 3;
        let basketX = canvas.width / 2 - 50;

        const basket = {
            width: 100,
            height: 20,
            color: "brown",
            speed: 10, // افزایش سرعت حرکت سبد
        };

        const eggs = [];
        const eggSize = 20;

        const scoreSound = new Audio("score.mp3");
        const lostSound = new Audio("lost.mp3");

        function createEgg() {
            eggs.push({
                x: Math.random() * (canvas.width - eggSize),
                y: 0,
                speed: 2 + Math.random() * 3,
            });
        }

        function drawBasket() {
            ctx.fillStyle = basket.color;
            ctx.fillRect(basketX, canvas.height - basket.height - 10, basket.width, basket.height);
        }

        function drawEggs() {
            eggs.forEach((egg) => {
                ctx.beginPath();
                ctx.arc(egg.x, egg.y, eggSize, 0, Math.PI * 2);
                ctx.fillStyle = "white";
                ctx.fill();
                ctx.strokeStyle = "black";
                ctx.stroke();
                ctx.closePath();
            });
        }

        function moveEggs() {
            eggs.forEach((egg, index) => {
                egg.y += egg.speed;

                // Check if egg is caught by the basket
                if (
                    egg.y + eggSize >= canvas.height - basket.height - 10 &&
                    egg.x >= basketX &&
                    egg.x <= basketX + basket.width
                ) {
                    eggs.splice(index, 1);
                    score++;
                    scoreElem.textContent = score;
                    scoreSound.play();
                }

                // Check if egg is missed
                if (egg.y > canvas.height) {
                    eggs.splice(index, 1);
                    lives--;
                    lostSound.play();
                    updateLives();
                }
            });
        }

        function updateLives() {
            livesElem.innerHTML = "❤️".repeat(lives) + "🤍".repeat(3 - lives);
            if (lives <= 0) {
                alert("Game Over! امتیاز شما: " + score);
                resetGame();
            }
        }

        function resetGame() {
            score = 0;
            lives = 3;
            eggs.length = 0;
            scoreElem.textContent = score;
            updateLives();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBasket();
            drawEggs();

            moveEggs();

            requestAnimationFrame(draw);
        }

        function handleKeyDown(event) {
            if (event.key === "ArrowLeft") {
                basketX = Math.max(0, basketX - basket.speed);
            } else if (event.key === "ArrowRight") {
                basketX = Math.min(canvas.width - basket.width, basketX + basket.speed);
            }
        }

        function handleMouseMove(event) {
            const rect = canvas.getBoundingClientRect();
            basketX = Math.min(
                canvas.width - basket.width,
                Math.max(0, event.clientX - rect.left - basket.width / 2)
            );
        }

        window.addEventListener("keydown", handleKeyDown);
        canvas.addEventListener("mousemove", handleMouseMove);

        setInterval(createEgg, 1000);
        draw();
    </script>
</body>

</html>
